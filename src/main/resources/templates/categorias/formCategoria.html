<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Autos</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body >

    <header th:insert="fragmentos/menu.html::menu-principal"></header >
<br><br>
	<br>
    <main role="main">     
     
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Datos de la Marca</strong></h4>              
          <div class="card-body">
            <form method="POST" th:action="@{/categoria/guardar}" th:object="${categoria}">              
              <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                  <input type="hidden" th:field="*{id}">
                    <label for="nombre" >Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" id="nombre" name="nombre" placeholder="Escriba el nombre de la marca">
                  	  <span class="badge text-danger" role="alert"
                  		th:if"${#fields.hasErrors('nombre')}"
                  		th:errors="*{nombre}"></span >
                  </div>
                </div>                
              </div> 
              <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                  <input type="hidden" th:field="*{id}">
                    <label for="descripcion" >Pais de origen</label>
                    <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" name="descripcion" placeholder="Escriba el pais de origen">
                  	  <span class="badge text-danger" role="alert"
                  		th:if"${#fields.hasErrors('descripcion')}"
                  		th:errors="*{descripcion}"></span >
                  </div>
                </div>                
              </div> 
              <hr>
              <button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button>  
            </form >
          </div>
        </div>
      </div> <!-- /container -->

    </main>

   <footer th:insert="fragmentos/pie.html::pie-pagina">
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/boostrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
