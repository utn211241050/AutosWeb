<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Autos</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link th:href="@{https://use.fontawesome.com/releases/v5.5.0/css/all.css}" rel="stylesheet">
  </head>

  <body >

    <header th:insert="fragmentos/menu.html::menu-principal"></header >
    <main role="main" >

      <!-- Main jumbotron for a primary marketing message or call to action -->

      <div class="container text-white" > 
        <h2 class="font-weight-bold text-center text-capitalize">Autos</h2>
        <hr>
                <div class="card text-bg-light mb-3  container text-center shadow p-3 mb-5 bg-body rounded" th:each="libros:${libros}" style="max-width: 900px;">
		  <div class="row g-0">
		    <div class="col-md-3">            
            <img class="rounded mx-auto d-block" name="archivoImagen" id="archivoImagen" th:src="@{/images/{img} (img=${libros.imagen})}" width="220" height="340" style="padding: 20px;">            
          </div>
		    <div class="col-md-8">
		      <div class="card-body">
		        <h2 th:text="${libros.titulo}"></h2>
					<h6 class="card-title"><strong>Marca: </strong> <span th:text="${libros.categoria.nombre}"></span></h6>
            <h6 class="card-title"><strong>Precio: $</strong> <span th:text="${libros.precio}"> </span></h6>          
            <h6 class="card-title"><strong>AÃ±o: </strong> <span th:text="${libros.nPaginas}"> </span></h6>                
                     
            <p><a class="btn btn-dark" th:href="@{/libro/detalle(id=${libros.id})}" role="button">Detalles &raquo;</a></p>    
		      </div>
		    </div>
		  </div>
		</div>

		  <hr>	
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragmentos/pie.html::pie-pagina">
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
